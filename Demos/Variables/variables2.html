<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables 2</title>
  </head>
  <body>
    <h1>Variables 2</h1>

    <script>
      // Variables

      // There are different variable types
      // Strings (series of alpha numeric characters)
      // Numbers
      // Boolean (true or false)
      // Object (example: div, table, h1)
      // Array (multiple values)

      // Create some variables
      let petName;
      let petAge;
      let pureBreed;

      // Assign value to variables
      petName = 'Ajax'; // String of characters
      petAge = 12; // Numeric Value
      pureBreed = false; // Boolean - true or false

      // Display variables
      window.document.write('Pet name is: ' + petName + '<br>');
      window.document.write('Pet age is: ' + petAge + '<br>');
      window.document.write('Pet is pure breed: ' + pureBreed + '<br>');
    </script>
  </body>
</html>
