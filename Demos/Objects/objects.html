<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <style>
      #one {
        width: 100px;
        height: 100px;
        background-color: red;
        padding: 1rem;
      }
      #two {
        width: 200px;
        height: 200px;
        background-color: lime;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Objects</h1>
    <h2>Properties are used in CSS</h2>
    <div id="one">One</div>
    <div id="two">Two</div>

    <script>
      window.alert(window.innerWidth);
      document.write('Hola');
    </script>
  </body>
</html>
